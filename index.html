<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-widt/, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./index.js"></script>
		<title>Reverse Text by Middle Sign</title>
	</head>
	<body>
		<main>
			<div class="container-fluid">
				<center><h4 class="p-3">This is extremely specific, it might not suit your needs.</h4></center>
				<br />
				<p>Separate all lines with an enter or ";".</p>

				<div class="row">
					<div class="col-lg-6">
						<fieldset>
							<label for="charInMiddle">You need to provide the middle char: </label>
							<input class="form-control" type="text" id="charInMiddle" name="charInMiddle" />
						</fieldset>
					</div>
					<div class="col-lg-6">
						<fieldset>
							<label for="end">You need to provide the end char, not mandatory: </label>
							<input class="form-control" type="text" id="end" name="end" />
						</fieldset>
					</div>
				</div>
				<div class="row mt-3">
					<fieldset>
						<textarea class="form-control" cols="100" rows="15" id="stringsInput"></textarea>
					</fieldset>
				</div>
				<button class="btn btn-danger mt-3 col-lg-12" onclick="reverse();">Reverse</button>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
